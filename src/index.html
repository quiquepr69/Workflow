<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workflow test</title>
    <link rel="stylesheet" href="css/site.mim.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="http://via.placeholder.com/1200x250.jpg" alt="First slide">
                        </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="http://via.placeholder.com/1200x250.jpg" alt="Second slide">
                            </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="http://via.placeholder.com/1200x250.jpg" alt="Third slide">
                        </div>
                    </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>  
        </div>
    </div>
<div class="container">
        <div id="gallery" class="gallery row">

        </div>
        <script id="template" type="x-tmpl-mustage">
                {{#gallery}}
                <div class="col-sm-6 col-md-4">
                         <img src="img/{{image}}" class="img-thumbnail">
                     <div class="caption">
                         <h3 class="text-center">{{destiny}}</h3>
                     </div>
                 </div>
              {{/gallery}}
        </script>
   
</div>
    
    <script src="js/main-min.js"></script>
</body>
</html>
